        <style type="text/css">
            * {margin: 0; padding: 0;}
            #container {height: 100%; width:100%; font-size: 0;}
            #left, #middle, #right {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 12px;}
            #left {width: 50%;height: 100%; background: blue;}
            #middle {width: 25%;height: 100%; background: green;}
            #right {width: 25%;height: 100%; background: yellow;}
        </style>

    </head>

    <body topmargin="0" leftmargin="0" rightmargin="0">

<!--
        <div id="container" style="width:100%; height:100%;"></div>
-->
        <div id="container">
            <div id="left">Left Side</div>
            <div id="middle">Middle</div>
            <div id="right">Right Side</div>
        </div>
        
        <form>
            Days Ago:
            <select id="daysago" name="daysago">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="21">21</option>
            <option value="42">42</option>
            </select>
            Input:
            <select id="inputchannel" name="inputchannel">
              <option value="Panel">Panel</option>
              <option value="Load">Load</option>
              <option value="All Batts">All Batts</option>
              <option value="Batt 1">Batt 1</option>
              <option value="Batt 2">Batt 2</option>
              <option value="Batt 3">Batt 3</option>
              <option value="Batt 4">Batt 4</option>
              <option value="Batt 5">Batt 5</option>
              <option value="Batt 6">Batt 6</option>
              <option value="Batt 7">Batt 7</option>
              <option value="Batt 8">Batt 8</option>
              <option value="Batt 9">Batt 9</option>
              <option value="BattEnergy">BattEnergy</option>
              <option value="Live">Live</option>
              </select>
            <input id='gotime' type="submit"/>
        </form>

    </body>
